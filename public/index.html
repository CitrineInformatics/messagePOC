<!DOCTYPE=html>
<html lang='en'>
<head>
	<title>Cooper Chat</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js" ></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
</head>
<body>
	<div id='vue-content'>
		<img alt="Chat" v-bind:class="{logo : isThirsty}" v-bind:src="appLogo">
		<div id='room'>{{room}}</div>
		<div id='room-list'>
			<div v-for="y in roomList">{{ y }}</div>
		</div>
		<div id='messages'>
		  <div v-for="message in messages">{{ message }}</div>
 		</div>

		<form id='send-form'>
			<input id='send-message' v-model.lazy.trim='sendMessage'/>
			<input id='send-button' type='submit' value='Send'/>

			<div id='help'>
				Chat commands:
				<ul>
					<li>Change nickname: <code>/nick [username]</code></li>
					<li>Join/create room: <code>/join [room name]</code></li>
				</ul>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="/javascripts/chat.js"></script>
	<script type="text/javascript" src="/javascripts/chat_vue.js"></script>
	<script type="text/javascript" src="/javascripts/chat_ui.js"></script>
</body>
</html>
